<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Age Calculator</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="day">Day</label>
                                    <input id="day" class="form-control" type="text" placeholder="DD" />
                                </div>
                                <div class="col">
                                    <label for="month">Month</label>
                                    <input id="month" class="form-control" type="text" placeholder="MM" />
                                </div>
                                <div class="col">
                                    <label for="year">Year</label>
                                    <input id="year" class="form-control" type="text" placeholder="YYYY" />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <button id="calculate-btn" class="btn btn-primary">
                                        Calculate Age
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col">
                                <div class="result">
                                    <p><span id="year-result">--</span> years</p>
                                    <p><span id="month-result">--</span> months</p>
                                    <p><span id="day-result">--</span> days</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
